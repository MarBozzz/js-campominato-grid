<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Griglia Campo Minato</title>
</head>
<body>
  <header class="d-flex justify-center">
    <div class="header-container d-flex justify-between align-center">
      <h2>Campo Minato</h2>
      <div class="options">
        <label for="difficulty">Difficulty:</label>
        <select id="level">
          <option type="number" value="7">Easy</option>
          <option type="number" value="9">Medium</option>
          <option type="number" value="10">Hard</option>
        </select>
        <button id="start">Start</button>
      </div>
    </div>
  </header>
  <div class="wrapper d-flex justify-center align-center">
    
    <div class="container d-flex wrap justify-start align-start">
      
    </div>
    
  </div>


  <script src="js/script.js"></script>
</body>
</html>
